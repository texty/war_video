<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Російські війська в Україні</title>

    <link rel='stylesheet' href='css/styles.css' />
</head>

<body>   
    <main>
        <header>
            
            <div class="header-wrapper">
                <img style='width:150px; margin: 10px 0 20px' src='white_logo.svg'/>                 
                <h1>Російські війська в Україні. <span style="color:white;">Хронологія</span></h1>               
            </div>

            <!-- календар -->
            <div id="calendar-wrapper" class='wrapper'>           
                <span id="show_all_video" class='show_all'>Дату не обрано</span>
                <span id='selected-date'>оберіть день: </span>
                <div id="day-select"></div>            
            </div>

            <!-- категорія -->
            <div id="category-wrapper" class='wrapper'>
                <span id="show-all-categories" class='show_all'>Категорію не обрано</span>                
                <select id='category-select'>
                    <option value='null' disabled selected>оберіть категорію</option>
                </select>
            </div>

             <!-- регіон -->
            <div id="region-wrapper" class='wrapper'>
                <span id="show-all-regions" class='show_all'>Регіон не обрано</span>
                <select id='region-select'>
                    <option value='null' disabled selected>оберіть регіон</option>
                </select>
            </div>

           

           

            <!-- фільтр категорій -->
        </header>
        

        <div id='video-wrapper'>
            <p class="no-video">Відео за обраними параметрами не знайдено.</p>
        </div>
    </main>
</body>

<script src='lib/d3v5.min.js'></script>

<!-- tooltips -->
<script src="lib/popper.min.js"></script>
<script src="lib/tippy-bundle.umd.js"></script>


<script src='js/main.js'></script>

</html>
